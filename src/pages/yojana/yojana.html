<ion-header>
    <ion-navbar>
        <!-- <button ion-button menuToggle icon-only></button> -->
        <ion-title>Yojana</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="masters">
    <ion-card class="bradcumb">
        <ion-card-header>
            Yojana
        </ion-card-header>
    </ion-card>

    <ion-card class="pinkgrey" *ngFor="let yojana of yojanaList; let i = index" >
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <div class="managment-sec">
                        <img src="{{yojana.youjna_img}}" class="slide-image" (click)="openModal(i)"/>
                        <div class="managment-text">
                            <h3>{{yojana.youjna_title}}</h3>
                            <p style="padding-bottom: 5px;">{{yojana.youjna_content}}</p>
                            <a class="enquiryLink" href="javascript:void(0)" (click)="gotoPage('DonationPage')">Donate</a>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
