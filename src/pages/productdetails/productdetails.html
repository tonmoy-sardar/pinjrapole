<ion-header>

  <ion-navbar>
    <ion-title>Product Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="masters">
  <ion-card class="bradcumb">
    <ion-card-header>
      Product Details
    </ion-card-header>

  </ion-card>


  <ion-card class="pinkgrey services-detail" *ngIf="visible">
    <img src="{{productDetails.product_service_img}}" />
    <ion-card-content>
      <ion-card-title class="title-size">
        {{productDetails.product_service_title}}
      </ion-card-title>
      <p>
        {{productDetails.product_service_content}}
      </p>
      <a class="enquiryLink" href="javascript:void(0)" (click)="gotoPage('ContactPage')">Enquiry</a>
    </ion-card-content>
  </ion-card>

</ion-content>
