  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="masters" >
  <ion-card class="bradcumb">
    <ion-card-header>
      Event Details
    </ion-card-header>

  </ion-card>


  <ion-card class="pinkgrey" *ngIf="visible" >
    <div class="header-banner"  *ngIf="eventDetails.multiple_image.length>0" >
      <ion-slides pager class="home-slide" autoplay="3000" loop>
          <ion-slide *ngFor="let galleryImageUrl of eventDetails.multiple_image; let i = index">
              <img [src]="galleryImageUrl" class="slide-image" />
          </ion-slide>
      </ion-slides>
    </div>
    <!--<ion-card style="height: 200px;">
      <div #map id="map"></div>
    </ion-card>-->
    <ion-card-content>
      <ion-card-title class="title-size">
        {{eventDetails.event_title}}
      </ion-card-title>
      <p>
        {{eventDetails.event_content}}
      </p>
      <!-- <a class="enquiryLink" href="javascript:void(0)" (click)="gotoPage('ContactPage')">Enquiry</a> -->
    </ion-card-content>
  </ion-card>
  <ion-card class="pinkgrey form-sec"  *ngIf="visible">
    <ion-card-header>
      Place
    </ion-card-header>
    <p class="managment-text" style="padding:10px;">{{eventDetails.place}}</p>
  </ion-card>
  <ion-card class="pinkgrey form-sec"  *ngIf="visible">
    <ion-card-header>
      Date
    </ion-card-header>
    <p class="managment-text" style="padding:10px;">{{eventDetails.start_date}} to {{eventDetails.end_date}}</p>
  </ion-card>
  

</ion-content>
