<ion-header>

    <ion-navbar>
        <ion-title>Current affairs and activities</ion-title>
    </ion-navbar>

</ion-header>


<ion-content  class="masters">
    <ion-card class="bradcumb">
        <ion-card-header>
            Current affairs and activities
        </ion-card-header>
    </ion-card>
    <ion-card class="pinkgrey" *ngFor="let allEvent of allEventList; let i = index">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <div class="managment-sec" (click)="gotoDetails(allEvent.event_id)">
                        <img src="{{allEvent.event_img}}" class="slide-image" />
                        <div class="managment-text"> 
                            <h3>{{allEvent.event_title}}</h3>
                            <p style="padding-bottom: 5px;">{{allEvent.event_content}}</p>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
