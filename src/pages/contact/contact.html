<ion-header>

    <ion-navbar>
        <ion-title>contact</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="masters">
    <ion-card class="bradcumb">
        <ion-card-header>
            Contact Us
        </ion-card-header>

    </ion-card>

    <ion-card style="height: 230px;">
        <div #map id="map"></div>
    </ion-card>

    <ion-card class="pinkgrey form-sec">
        <ion-card-header>
            {{addressTitle}}
        </ion-card-header>
        <div class="managment-text" style="padding:10px;"><p>{{addressContent}}</p></div>
    </ion-card>

    <ion-card class="form-sec">
        <ion-card-header>
            Contcat Information
        </ion-card-header>

        <form [formGroup]="contactForm" novalidate (submit)="submitContact()" novalidate>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        <ion-label>First Name</ion-label>
                        <ion-input type="text" formControlName="fname" name="fname" [ngClass]="displayFieldCss('fname')"></ion-input>
                        <span class="error-msg" *ngIf="isFieldValid('fname')">Please enter a First Name.</span>
                    </ion-col>
                    <ion-col col-6>
                        <ion-label>Last Name</ion-label>
                        <ion-input type="text" formControlName="lname" name="lname" [ngClass]="displayFieldCss('lname')"></ion-input>
                        <span class="error-msg" *ngIf="isFieldValid('lname')">Please enter a Last Name.</span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6>
                        <ion-label>Mobile No.</ion-label>
                        <ion-input type="tel" formControlName="phone" name="phone" [ngClass]="displayFieldCss('phone')"></ion-input>
                        <span class="error-msg" *ngIf="isFieldValid('phone')">Please enter a Mobile No.</span>
                    </ion-col>
                    <ion-col col-6>
                        <ion-label>Email</ion-label>
                        <ion-input type="email" formControlName="email" name="email" [ngClass]="displayFieldCss('email')"></ion-input>
                        <span class="error-msg" *ngIf="isFieldValid('email')">Please enter an Email.</span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <ion-label >Message</ion-label>
                        <ion-textarea formControlName="message" name="message" [ngClass]="displayFieldCss('message')"></ion-textarea>
                        <span class="error-msg" *ngIf="isFieldValid('message')">Please enter Message.</span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12 style="text-align: right;">
                        <button ion-button color="dark" round (click)="submitContact()">Contact now</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>


    </ion-card>

</ion-content>
