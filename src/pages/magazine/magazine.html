<ion-header>

    <ion-navbar>
        <ion-title>Magazine</ion-title>
    </ion-navbar>

</ion-header>



<ion-content class="masters">

    <ion-card class="bradcumb">
        <ion-card-header>
            Magazine
        </ion-card-header>
    </ion-card>


    <ion-grid>
        <ion-row>
            <ion-col  col-6 *ngFor="let allMagazine of allMagazineList; let i = index">
                <div class="magazine-sec" (click)="openWebpage(allMagazine.magazine_file)">

                    <img src="{{allMagazine.magazine_img}}" />

                    <span>{{allMagazine.magazine_title}}</span>

                </div>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
