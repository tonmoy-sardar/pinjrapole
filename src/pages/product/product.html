<ion-header>

    <ion-navbar>
        <ion-title>product</ion-title>
    </ion-navbar>

</ion-header>


<ion-content  class="masters">
    <ion-card class="bradcumb">
        <ion-card-header>
            Product
        </ion-card-header>
    </ion-card>
    <ion-card class="pinkgrey" *ngFor="let allProduct of allProductList; let i = index">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <div class="managment-sec">
                        <img src="{{allProduct.product_img}}" class="slide-image" (click)="gotoDetails(allProduct.product_id)"/>
                        <div class="managment-text"> 
                            <h3>{{allProduct.product_title}}</h3>
                            <p style="padding-bottom: 5px;">{{allProduct.product_content}}</p>
                            <a class="enquiryLink" href="javascript:void(0)" (click)="gotoPage('ContactPage')">Enquiry</a>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
