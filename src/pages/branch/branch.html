<ion-header>

    <ion-navbar>
        <ion-title>Branch</ion-title>
    </ion-navbar>

</ion-header>


<ion-content  class="masters">
    <ion-card class="bradcumb">
        <ion-card-header>
            Branch
        </ion-card-header>
    </ion-card>
    <ion-card class="pinkgrey" *ngFor="let allBranch of allBranchList; let i = index">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <div class="managment-sec" >
                        <img src="{{allBranch.branches_img}}" class="slide-image" />
                        <div class="managment-text"> 
                            <h3>{{allBranch.branches_title}}</h3>
                            <p style="padding-top: 5px;padding-bottom: 10px;">{{allBranch.string_branches_short_content}}</p>
                            <a class="enquiryLink" href="javascript:void(0)" (click)="gotoDetails(allBranch.branches_id)">View Details</a>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
